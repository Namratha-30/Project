<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">

    <title>Brand</title>
   

    <script  src="js/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link href="media/css/jquery.dataTables.min.js" rel="stylesheet">
    <script>
    $(document).ready(function() {
        $('#brand-table').dataTable();
    } );
    </script>
     
	    
</head>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<!-- <nav th:replace="snippets.html :: name_app1_navbar"></nav> -->
<div class="row" id="mainview"> <!-- mainview.row.start -->
 

<div class="container" style="margin-right:300px; margin-left:170px">

    <h4>Brands</h4>

    <div class="row">
        <div class="col-12">
                <button type="button" class="btn btn-sm btn-primary" title="Add brand" id="add-brand">Add</button>
                &nbsp;
                <button type="button" class="btn btn-sm btn-primary" title="Refresh brand" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-sm btn-primary" title="Upload tsv file" id="upload-data">Upload</button>  
                
                
        </div>
    </div>

    

    <div class="row" >
        <!-- Table -->

        <div class="col-12" style="padding-left:0px; width:2000px; margin-left:5px" >
            
            <table class="table table-striped table-hover" id="brand-table" style="background-color: sky blue; width:1500px; margin-left:5px">
                <thead>
                <tr >
                    <th scope="col" style:"padding-right:50px">Brand</th>
                    
                      &nbsp;
                    <th scope="col" style:"padding-right:50px">Category</th>
                    &nbsp;
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="myTable">
                </tbody>
            </table>

        </div>
        
    </div>
    <div class="container" align="right" >
            <div id="pagination-wrapper" style="margin-right:16px; width:1480px "></div>
        </div>

    <!-- Brand Add Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Add Brand Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                <div class="modal-body" style="padding-right: 30px;">
                    <form method="post" action="/post/" autocomplete="off" class="form-inline" id="brand-add-form">
                        <div class="form-group row">

                                <label for="inputBrand" class="col-sm-4 col-form-label" >Brand<span style="color:#ff0000">*</span></label>

                            <div class="col-sm-8">
                                <input autocomplete="off" type="text" title="Brand Required" class="form-control" name="brand" placeholder="Enter brand" id="inputBrand" required>
                                 
                            </div>
                            
                        </div>
                        <div class="form-group row">

                                <label for="inputCategory" class="col-sm-4 col-form-label">Category<span style="color:#ff0000">*</span></label>
  
                                 
                            <div class="col-sm-8">
                                <input autocomplete="off" type="text" title="Category Required" class="form-control" name="category" placeholder="Enter category" id="inputCategory" required>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" title="Add brand" id="submit-brand">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Brand Edit Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Edit Brand Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-right: 60px;">
                    <form class="form-inline" id="brand-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-5 col-form-label">Brand<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" class="form-control" name="brand" placeholder="Enter brand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-5 col-form-label">Category<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" class="form-control" name="category" placeholder="Enter category">
                            </div>
                        </div>
                        <input class="d-none" type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" title="Update edit" id="update-brand">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Brand Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Upload List of Brands</h4>
                    <button type="button" class="close" id="close-upload" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile"  style="margin:10px;">
                        <label class="custom-file-label" for="brandFile" id="brandFileName" style="margin:10px;" >Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank" >Download Sample</a  >
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" title="Upload file" id="process-data">Upload</button>
                    </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/>
</script>
<script th:src="@{/static/app.js}"/>
   

</body>
</html>
