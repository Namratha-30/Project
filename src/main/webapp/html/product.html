<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head">

    <title>Product</title>
     <script  src="js/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link href="media/css/jquery.dataTables.min.js" rel="stylesheet">
   
   
</head>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<!-- <nav th:replace="snippets.html :: name_app1_navbar"></nav> -->

<div class="row" id="mainview"> <!-- mainview.row.start -->
    

<div class="container" style="margin-right:300px; margin-left:170px">

    <h4>Products</h4>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">

                <button type="button" class="btn btn-sm btn-primary" id="add-product">Add</button>
                &nbsp;
                <button type="button" class="btn btn-sm btn-primary" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-sm btn-primary" id="upload-data">Upload</button>
        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>


    <div class="row">

        <!-- Table -->
        <div class="col-12" style="padding-left:0px; width:2000px; margin-left:5px">
            <table class="table table-striped table-hover" id="product-table" style="background-color: sky blue; width:1500px; margin-left:5px">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        
    </div>

    <div class="container-w" align="right">
        <div id="pagination-wrapper" style="margin-right:16px; width:1500px"></div>
    </div>

    <!--Product Add Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-product-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Add Product Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-right: 60px;">
                    <form class="form-inline" id="add-product-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-5 col-form-label">Barcode<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" title="Barcode Required" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-5 col-form-label">Brand<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" title="Brand Required" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-5 col-form-label">Category<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" title="Category Required" class="form-control" name="category" id="inputCategory" placeholder="Enter category">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class="col-sm-5 col-form-label">Name<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" title="Name Required" class="form-control" name="name" id="inputName" placeholder="Enter name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-5 col-form-label">MRP<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" title="Mrp Required" class="form-control" name="mrp" id="inputMrp" placeholder="Enter Mrp">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="submit-product">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Edit Product Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-right: 60px;">
                    <form class="form-inline" id="product-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-5 col-form-label">Brand</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="brand" placeholder="Enter brand" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-5 col-form-label">Category</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="category" placeholder="Enter category" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-5 col-form-label">Barcode<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" class="form-control" name="barcode" placeholder="Enter barcode">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputName" class="col-sm-5 col-form-label">Name<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" class="form-control" name="name" placeholder="Enter name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-5 col-form-label">MRP<span style="color:#ff0000">*</span></label>
                            <div class="col-sm-7">
                                <input autocomplete="off" type="text" class="form-control" name="mrp" placeholder="Enter Mrp">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal" data-backdrop="static" data-keyboard="false"> 
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="form-group row" style="margin-left: 5px;">Upload List of Products</h4>
                    <button type="button" class="close" id="close-upload" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName" style="margin:10px;">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank" >Download Sample</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="process-data">Upload</button>
                    </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/>
</script>
<script th:src="@{/static/app.js}"/>
    </script>
  

</body>
</html>
